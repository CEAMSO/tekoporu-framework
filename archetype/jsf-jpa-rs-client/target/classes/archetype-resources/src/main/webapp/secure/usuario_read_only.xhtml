<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="../template/main.xhtml">
	<f:metadata>

		<f:viewParam name="uid" value="#{usuarioReadOnlyMB.idUsuario}" />

		<f:event type="preRenderView"
			listener="#{usuarioReadOnlyMB.cargarUsuario}" />

	</f:metadata>
	<ui:define name="body">
		<a name="top" />
		<h:form id="buttonEventList">
			<div class="panel panel-default fondo-gris">
				<div class="panel-body">
					<div class="container-fluid">
						<h1>#{messages['titulo.usuario.label']}</h1>
					</div>
				</div>
			</div>
		</h:form>
		<div class="panel panel-default">
			<div class="panel-body">

				<h:form prependId="false" id="formulario"
					styleClass="form-horizontal">
					<div class="container-fluid">
						<div class="form-group"></div>
						<div class="form-group">
							<div class="col-md-2">
								<h:outputLabel value="Nombre " styleClass="control-label" />
							</div>
							<div class="col-md-4">
								<p class="form-control-static">#{usuarioReadOnlyMB.usuario.nombre}</p>
							</div>

						</div>
						<div class="form-group">
							<div class="col-md-2">
								<h:outputLabel value="Apellido " styleClass="control-label" />
							</div>
							<div class="col-md-4">
								<div class="input-group date">
									<p class="form-control-static">
										#{usuarioReadOnlyMB.usuario.apellido}</p>
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="col-md-2">
								<h:outputLabel value="Email " styleClass="control-label" />
							</div>
							<div class="col-md-4">
								<div class="input-group date">
									<p class="form-control-static">
										#{usuarioReadOnlyMB.usuario.email}</p>
								</div>
							</div>
						</div>

						<div class="form-group">
							<div class="col-md-2">
								<h:outputLabel value="TelÃ©fono " styleClass="control-label" />
							</div>
							<div class="col-md-4">
								<div class="input-group date">
									<p class="form-control-static">#{usuarioReadOnlyMB.usuario.telefono}</p>
								</div>
							</div>
						</div>

						<div class="form-group">
							<div class="col-md-2">
								<h:outputLabel value="#{messages['usuario.rol']} "
									styleClass="control-label" />
								<p:dataTable id="list" var="bean" styleClass="table-default"
									value="#{usuarioReadOnlyMB.roles}"
									emptyMessage="#{messages['usuario.sin.roles']}">
									<p:column>
										<h:outputText value="#{bean.descripcion}" />
									</p:column>
								</p:dataTable>
							</div>

						</div>

					</div>
				</h:form>
			</div>
		</div>
	</ui:define>
</ui:composition>
