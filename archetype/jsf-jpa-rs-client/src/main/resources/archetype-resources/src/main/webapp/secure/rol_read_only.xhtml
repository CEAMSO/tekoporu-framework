<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="../template/main.xhtml">
	<f:metadata>

		<f:viewParam name="rid" value="#{rolReadOnlyMB.idRol}" />

		<f:event type="preRenderView" listener="#{rolReadOnlyMB.cargarRol}" />

	</f:metadata>
	<ui:define name="body">
		<a name="top" />
		<h:form id="buttonEventList">
			<div class="panel panel-default fondo-gris">
				<div class="panel-body">
					<div class="container-fluid">
						<h1>#{messages['titulo.rol.label']}</h1>
					</div>
				</div>
			</div>
		</h:form>
		<div class="panel panel-default">
			<div class="panel-body">

				<h:form prependId="false" id="formulario"
					styleClass="form-horizontal">
					<div class="container-fluid">
						<div class="form-group"></div>
						<div class="form-group">
							<div class="col-md-2">
								<h:outputLabel value="DescripciÃ³n " styleClass="control-label" />
							</div>
							<div class="col-md-4">
								<p class="form-control-static">#{rolReadOnlyMB.rol.descripcion}</p>
							</div>

						</div>
						<div class="form-group">
							<div class="col-md-2">
								<h:outputLabel value="#{messages['rol.permiso']} "
									styleClass="control-label" />
								<p:dataTable id="list" var="bean" styleClass="table-default"
									value="#{rolReadOnlyMB.permisos}"
									emptyMessage="#{messages['rol.sin.permisos']}">
									<p:column>
										<h:outputText value="#{bean.clave}" />
									</p:column>
								</p:dataTable>
							</div>

						</div>

					</div>
				</h:form>
			</div>
		</div>
	</ui:define>
</ui:composition>
